<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Artisans</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="artisans">

  <h1>Local Artisans of Tamil Nadu</h1>

  <div class="artisan-grid">

    <div class="artisan-card">
      <img src="../images/artisans/tanjore.jpg" alt="Tanjore Painting">
      <div class="artisan-info">
        <h3>Tanjore Painters</h3>
        <p>Famous for intricate Tanjore paintings</p>
      </div>
    </div>

    <div class="artisan-card">
      <img src="../images/artisans/kolam.jpg" alt="Kolam Art">
      <div class="artisan-info">
        <h3>Kolam Artists</h3>
        <p>Traditional decorative floor art</p>
      </div>
    </div>

    <div class="artisan-card">
      <img src="../images/artisans/brass.jpg" alt="Brass Sculptures">
      <div class="artisan-info">
        <h3>Brass Sculptors</h3>
        <p>Traditional brass idol makers</p>
      </div>
    </div>

  </div>

</body>
</html>
