<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Culinary Trails</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="culinary">

  <h1>Culinary Trails of Tamil Nadu</h1>

  <div class="culinary-grid vertical">

    <div class="culinary-card">
      <img src="../images/culinary/jigardhanda.jpg" alt="Madurai Jigardhanda">
      <div class="culinary-info">
        <h3>Madurai famous Jigardhanda</h3>
        <p>Famous for Jigardhanda & Falooda</p>
        <p>Open: 6:00 AM – 2:00 PM</p>
      </div>
    </div>

    <div class="culinary-card">
      <img src="../images/culinary/zam zam.jpg" alt="Zam Zam Restaurant">
      <div class="culinary-info">
        <h3>Zam Zam restaurant</h3>
        <p>Famous for flavorful Biryani, Shawarma, and Tandoori chicken</p>
        <p>Open: 9:00 AM – 9:00 PM</p>
      </div>
    </div>

    <div class="culinary-card">
      <img src="../images/culinary/dosa.jpg" alt="Dosa Corner">
      <div class="culinary-info">
        <h3>Dosa Corner</h3>
        <p>Varieties of crispy dosas</p>
        <p>Open: 7:00 AM – 11:00 PM</p>
      </div>
    </div>

    <!-- Add more culinary cards here -->

  </div>

</body>
</html>
