<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="eco">

  <h1>Eco-Friendly Tourism</h1>

  <div class="eco-grid">

    <div class="eco-card">
      <h3>Eco Parks</h3>
      <p>Visit national parks and protected areas responsibly.</p>
    </div>

    <div class="eco-card">
      <h3>Green Stays</h3>
      <p>Choose eco-friendly hotels and homestays.</p>
    </div>

    <div class="eco-card">
      <h3>Local Sustainable Products</h3>
      <p>Support artisans and use biodegradable souvenirs.</p>
    </div>

    <div class="eco-card">
      <h3>Water Conservation</h3>
      <p>Use refillable bottles and avoid wastage of water.</p>
    </div>

    <!-- Add more eco tips cards here -->

  </div>

</body>
</html>
